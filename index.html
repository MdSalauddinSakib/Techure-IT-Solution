<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Techure IT Solution</title>
    <link rel="stylesheet" href="src/assets/CSS/style.css">
    <!-- fontawesome kit -->
    <script src="https://kit.fontawesome.com/6004dd6d46.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="app"></div>

    


    <script type="module" src="/src/main.js"></script>
    <script>
      //Toggle Script
      document.addEventListener("DOMContentLoaded", function () {
          const menuBtn = document.getElementById('menu-btn');
          const mobileMenu = document.getElementById('mobile-menu');

          menuBtn.addEventListener('click', function () {
            mobileMenu.classList.toggle('hidden');
          });
        });

       // Toggle only the clicked card's menu
        function toggleShareMenu(el) {
          const card = el.closest(".relative");
          const menu = card.querySelector(".share-menu");
          menu.classList.toggle("hidden");
        }

        // Optional: click outside to close any open menu
        document.addEventListener("click", function (e) {
          document.querySelectorAll(".share-menu").forEach(menu => {
            const card = menu.closest(".relative");
            const button = card.querySelector(".share-button");
            if (!menu.contains(e.target) && !button.contains(e.target)) {
              menu.classList.add("hidden");
            }
          });
        });
    </script>
  </body>
</html>
